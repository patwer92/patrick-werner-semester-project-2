<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summit | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header id="header">
      <div class="brand-container">
        <a href="index.html"><img class="nav-logo" src="./images/nav_logo.svg" alt="" /></a>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    </header>
    <main class="wrapper">
      <!-- Login section -->
      <section class="login-section container">
        <!-- <div class="loader details-loader"></div> -->
        <div class="login-container max-w-lg px-4 mx-auto">
          <h1>Login</h1>
          <div class="message-container"></div>
          <form id="loginForm" name="loginForm">
            <div class="form-item">
              <label for="email" class="form-item__label">Email address</label>
              <input type="email" name="email" id="email" class="form-item__input" />
              <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="form-item">
              <label for="password" class="form-item__label">Password</label>
              <input type="password" name="password" id="password" class="form-item__input" />
              <div class="form-error" id="passwordError">Password is required</div>
            </div>
            <button class="login-btn btn">Login</button>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer section -->
    <footer>
      <a class="to-top-container" href="#header">
        <i class="fas fa-chevron-circle-up to-top-btn"></i>
      </a>
      <div class="footer-container container">
        <div class="footer-brand mobile-view">
          <a href="index.html"><img src="./images/footer_logo.svg" alt="" /></a>
        </div>
        <div class="newsletter-container">
          <form id="newsletterForm">
            <label for="email">Subscribe to our newsletter</label>
            <input
              id="newsletterEmail"
              class="input-form"
              type="text"
              name="newsletterEmail"
              placeholder="Ex. johndoe@gmail.com"
            />
            <div class="form-error" id="newsletterEmailError">
              Please enter a valid email address
            </div>
            <button class="newsletter-btn btn" type="submit">Sign up</button>
          </form>
        </div>
        <div class="footer-brand desktop-view">
          <a href="index.html"><img src="./images/footer_logo.svg" alt="" /></a>
        </div>

        <div class="social-container">
          <p>Follow us on social media</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/">
              <i class="fab fa-facebook fb-icon"></i>
            </a>
            <a href="https://twitter.com/">
              <i class="fab fa-twitter twitter-icon"></i>
            </a>
            <a href="https://www.instagram.com/">
              <i class="fab fa-instagram insta-icon"></i>
            </a>
            <a href="https://www.youtube.com/">
              <i class="fab fa-youtube yt-icon"></i>
            </a>
          </div>
        </div>
      </div>
      <p>&copy;2021 Summit. Made by Patrick Werner. All rights reserved.</p>
    </footer>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
