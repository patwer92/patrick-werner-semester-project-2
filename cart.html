<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summit | Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header id="header">
      <div class="brand-container">
        <a href="index.html"><img class="nav-logo" src="./images/nav_logo.svg" alt="" /></a>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    </header>
    <main class="wrapper">
      <!-- Cart section -->
      <section class="cart-section container my-5">
        <h1>Shopping Cart</h1>
        <hr />
        <div class="cart-container">
          <div class="cart"></div>
          <div class="summary-container">
            <div class="summary-body">
              <h3>Cart Summary</h3>
              <p>Total price: <span>$420</span></p>
              <a href="#" class="checkout-btn btn">Checkout</a>
            </div>
          </div>
        </div>
        <div class="btn-container pt-4">
          <a href="shop.html" class="to-shop-btn btn"
            ><i class="fas fa-long-arrow-alt-left arrow-left"></i>Back to shop</a
          >
        </div>
      </section>
    </main>
    <!-- Footer section -->
    <footer>
      <a class="to-top-container" href="#header">
        <i class="fas fa-chevron-circle-up to-top-btn"></i>
      </a>
      <div class="footer-container container">
        <div class="footer-brand mobile-view">
          <a href="index.html"><img src="./images/footer_logo.svg" alt="" /></a>
        </div>
        <div class="newsletter-container">
          <form id="newsletterForm">
            <label for="newsletterEmail">Subscribe to our newsletter</label>
            <input
              id="newsletterEmail"
              class="input-form"
              type="text"
              name="newsletterEmail"
              placeholder="E.g. johndoe@gmail.com"
            />
            <div class="form-error" id="newsletterEmailError">
              Please enter a valid email address
            </div>
            <button class="newsletter-btn btn" type="submit">Sign up</button>
          </form>
        </div>
        <div class="footer-brand desktop-view">
          <a href="index.html"><img src="./images/footer_logo.svg" alt="" /></a>
        </div>
        <div class="social-container">
          <p>Follow us on social media</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/">
              <i class="fab fa-facebook fb-icon"></i>
            </a>
            <a href="https://twitter.com/">
              <i class="fab fa-twitter twitter-icon"></i>
            </a>
            <a href="https://www.instagram.com/">
              <i class="fab fa-instagram insta-icon"></i>
            </a>
            <a href="https://www.youtube.com/">
              <i class="fab fa-youtube yt-icon"></i>
            </a>
          </div>
        </div>
      </div>
      <p>&copy;2021 Summit. Made by Patrick Werner. All rights reserved.</p>
    </footer>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
